<!DOCTYPE html>
<html>
    <head>

        <!-- <meta charset="utf-8"> -->
        <!-- If you delete this meta tag World War Z will become a reality -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>{% block head_title %}{% endblock %} | Platoon</title>
        <!-- 最新編譯和最佳化的 CSS -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
     -->
        <!-- 選擇性佈景主題 -->
    <!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> -->

     <!-- Material Design fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Bootstrap Material Design -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">
            
        <style type="text/css">
            .my-body {
                padding-top: 0px;
            }
        </style>

        {% block css_extends %}
        {% endblock %}
        {% block extra_head %}
        {% endblock %}

    </head>

    <body class="my-body">
        {% block body_base %}
            <div class="container">
                {% block body %}
                {% endblock %}
            </div>
        {% endblock %}

        {% block footer_base %}
            <footer>
                <div class="container">
                    {% block footer %}
                    {% endblock %}
                </div>
            </footer>
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>
        <script src="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.iife.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
        <script>
          $('body').bootstrapMaterialDesign();
        </script>

        {% block end_js_extends %}
        {% endblock %}
    </body>
</html>
