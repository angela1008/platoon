<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block head_title %}{% endblock %} | Platoon</title>

    {% block css_extends %}
    {% endblock %}
    {% block extra_head %}
    {% endblock %}
</head>

<body>
    {% block body_base %}
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    {% endblock %}

    {% block footer_base %}
        <footer>
            <div class="container">
                {% block footer %}
                {% endblock %}
            </div>
        </footer>
    {% endblock %}

    {% block end_js_extends %}
    {% endblock %}
</body>
</html>
